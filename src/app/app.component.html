<app-header></app-header>
<div class="container">
  <div class="row justify-content-center p-2">
    <h1>Firebase CRUD App</h1>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="name" placeholder="Name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="mobilenumber" placeholder="Mobile number">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="emailid" placeholder="Email-id">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="SaveRecord()" [disabled]="!name || !mobilenumber || !emailid">Save</button>
  </div>
</div>
